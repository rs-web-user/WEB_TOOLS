<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB_TOOLS</title>
</head>

<body>
    <div class="container">
        <ul>
            <li><a href="/WEB_TOOLS/iframe-test">インラインフレーム表示テスト</a></li>
            <li><a href="/WEB_TOOLS/img-to-base64">base64変換</a></li>
            <li><a href="/WEB_TOOLS/extract-href">文章内からhref抽出</a></li>
            <li><a href="/WEB_TOOLS/get-title">文章内からtitle取得</a></li>
        </ul>
    </div>
</body>
<script>
    (function () {
        if (localStorage.getItem("a") === "true") {
            document.body.style.display = "";
            return;
        }
        let a = 0;
        function b() {
            const c = prompt("ymd");
            if (c === "") {
                a++;
                if (a < 2) {
                    b();
                } else {
                    localStorage.setItem("a", "true");
                    document.body.style.display = "";
                }
            } else if (c === null) {
                b();
            } else {
                b();
            }
        }
        document.body.style.display = "none";
        b();
    })();
</script>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #181a1b;
        color: #e0e0e0;
    }

    .container {
        background: #23272a;
        padding: 32px 48px;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.32);
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin-bottom: 18px;
    }

    li:last-child {
        margin-bottom: 0;
    }

    a {
        font-size: 20px;
        color: #90caf9;
        text-decoration: none;
        transition: color 0.2s;
    }

    a:hover {
        color: #42a5f5;
        text-decoration: underline;
    }
</style>

</html>
